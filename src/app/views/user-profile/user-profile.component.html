<div class="container">
  <div class="profile-header">
    <h1>Mon Profil</h1>
    <p class="subtitle">Étape {{currentStep}} sur {{totalSteps}} : {{getStepTitle()}}</p>
  </div>

  <div class="profile-content">
    <div class="card">
      <form class="profile-form">
        <!-- Étape 1: Informations Complémentaires -->
        <div class="form-section" *ngIf="currentStep === 1">
          <div class="form-group">
            <label for="gender">Genre</label>
            <select id="gender" [(ngModel)]="userProfile.gender" name="gender" class="form-control">
              <option *ngFor="let gender of genders" [value]="gender">
                {{gender === 'male' ? 'Homme' : gender === 'female' ? 'Femme' : 'Autre'}}
              </option>
            </select>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="weight">Poids (kg)</label>
              <input type="number" id="weight" [(ngModel)]="userProfile.weight" name="weight" placeholder="Votre poids">
            </div>

            <div class="form-group">
              <label for="height">Taille (cm)</label>
              <input type="number" id="height" [(ngModel)]="userProfile.height" name="height" placeholder="Votre taille">
            </div>
          </div>

          <div class="form-group">
            <label for="bodyFat">Pourcentage de masse grasse (%)</label>
            <input type="number" id="bodyFat" [(ngModel)]="userProfile.bodyFat" name="bodyFat" placeholder="Votre pourcentage de masse grasse">
          </div>
        </div>

        <!-- Étape 2: Expérience d'Entraînement -->
        <div class="form-section" *ngIf="currentStep === 2">
          <div class="form-group">
            <label for="experienceYears">Années d'Expérience</label>
            <input type="number" id="experienceYears" [(ngModel)]="userProfile.experienceYears" name="experienceYears" placeholder="Vos années d'expérience">
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="trainingFrequency">Sessions par Semaine</label>
              <input type="number" id="trainingFrequency" [(ngModel)]="userProfile.trainingFrequency" name="trainingFrequency" placeholder="Nombre de sessions">
            </div>

            <div class="form-group">
              <label for="sessionDuration">Durée des Sessions (minutes)</label>
              <input type="number" id="sessionDuration" [(ngModel)]="userProfile.sessionDuration" name="sessionDuration" placeholder="Durée moyenne">
            </div>
          </div>
        </div>

        <!-- Étape 3: Objectifs et Préférences -->
        <div class="form-section" *ngIf="currentStep === 3">
          <div class="form-group">
            <label for="goal">Objectif Principal</label>
            <select id="goal" [(ngModel)]="userProfile.goal" name="goal" class="form-control">
              <option *ngFor="let goal of goals" [value]="goal">
                {{goal === 'muscle_gain' ? 'Prise de muscle' : 
                  goal === 'weight_loss' ? 'Perte de poids' : 'Tonification'}}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label for="trainingPreference">Préférence d'Entraînement</label>
            <select id="trainingPreference" [(ngModel)]="userProfile.trainingPreference" name="trainingPreference" class="form-control">
              <option *ngFor="let pref of trainingPreferences" [value]="pref">
                {{pref === 'strength' ? 'Force' : 
                  pref === 'hypertrophy' ? 'Hypertrophie' : 'Endurance'}}
              </option>
            </select>
          </div>
        </div>

        <!-- Étape 4: Équipement -->
        <div class="form-section" *ngIf="currentStep === 4">
          <div class="form-group">
            <label for="equipmentAvailable">Liste d'Équipement</label>
            <textarea id="equipmentAvailable" [(ngModel)]="userProfile.equipmentAvailable" name="equipmentAvailable" 
                      placeholder="Listez votre équipement disponible (séparé par des virgules)" rows="3"></textarea>
          </div>
        </div>

        <div class="form-actions">
          <div class="navigation-buttons">
            <button type="button" class="btn btn-secondary" (click)="previousStep()" [disabled]="isFirstStep()">
              Précédent
            </button>
            
            <button *ngIf="!isLastStep()" type="button" class="btn btn-primary" (click)="nextStep()">
              Suivant
            </button>
            
            <button *ngIf="isLastStep()" type="submit" class="btn btn-primary">
              Enregistrer
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
