<div class="category-programs-container">
  <span class="back-arrow" (click)="goBack()" aria-label="Retour" tabindex="0">
    <span>&larr;</span>
  </span>
  <input class="search-input" type="text" [(ngModel)]="searchTerm" placeholder="Rechercher un programme..." />
  <h1>{{ category?.name }}</h1>
  <div class="category-programs-list">
    <app-program-card *ngFor="let prog of filteredPrograms()" [program]="prog" (cardClick)="goToProgram(prog)"></app-program-card>
  </div>
</div>
