<div class="create-program-container">
  <button class="back-arrow" (click)="router.navigate(['/dashboard/you'])" aria-label="Retour">
    <span>&larr;</span>
  </button>
  <h1>Créer un programme</h1>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="name">Nom du programme</label>
      <input id="name" formControlName="name" type="text" placeholder="Nom..." />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" placeholder="Description..."></textarea>
    </div>
    <div class="form-group">
      <label for="duration">Durée (minutes)</label>
      <input id="duration" formControlName="duration" type="number" min="1" placeholder="Durée..." />
    </div>
    <div class="form-group">
      <label for="categorie">Catégorie</label>
      <input id="categorie" formControlName="categorie" type="text" placeholder="Catégorie..." />
    </div>
    <button type="submit" [disabled]="form.invalid || loading">Créer</button>
    <div *ngIf="error" class="error-message">{{ error }}</div>
  </form>
</div>
