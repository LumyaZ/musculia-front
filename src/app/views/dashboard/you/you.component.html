<div class="you-container with-header-navbar-offset">
  <div class="you-tabs">
    <button [class.active]="selectedTab === 'progress'" (click)="selectTab('progress')">Progrès</button>
    <button [class.active]="selectedTab === 'activity'" (click)="selectTab('activity')">Activité</button>
  </div>

  <div class="you-content">
    <app-progress *ngIf="selectedTab === 'progress'"></app-progress>
    <app-activity *ngIf="selectedTab === 'activity'"></app-activity>
  </div>
</div>
