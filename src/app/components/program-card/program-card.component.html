<div class="program-card" (click)="cardClick.emit()">
  <div class="program-header">
    <h2>{{ program.name }}</h2>
    <div class="program-badges">
      <!-- Badge de catégorie -->
      <span class="category-badge" 
            *ngIf="program.categoryStyle"
            [style.background-color]="program.categoryStyle.backgroundColor"
            [style.color]="program.categoryStyle.color">
        <i class="fas" [ngClass]="program.categoryStyle.icon"></i>
        {{ program.categoryStyle.name }}
      </span>
      <!-- Badge de niveau -->
      <span class="program-level">
        <i class="fas" [ngClass]="getLevelIcon(program.level)"></i>
        {{ program.level }}
      </span>
    </div>
  </div>
  <div class="program-description">{{ program.description }}</div>
  <div class="program-footer">
    <span class="program-duration">{{ program.duration }}</span>
    <div class="footer-action">
      <ng-container *ngIf="!isAssigned; else assignedText">
        <button (click)="$event.stopPropagation(); assignWorkout.emit(program.id)">Affecter à mon profil</button>
      </ng-container>
      <ng-template #assignedText>
        <span class="assigned-label">Déjà ajouté à votre profil</span>
      </ng-template>
    </div>
  </div>
</div>
